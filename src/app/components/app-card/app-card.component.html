<div class="card">
  <div class="app-image-container">
    <img src="{{app.imageUrl}}" class="app-image">
  </div>
  <div class="app-info-container">
    <span class="app-title">{{app.name}}</span>
    <span class="app-description">{{app.description}}</span>
    <span class="app-links">
      Check out the code: <a href="{{app.github}}">{{app.github}}</a> <br>
      Check out the product: <a href="{{app.productLink}}">{{app.productLink}}</a>
    </span>
  </div>
</div>
